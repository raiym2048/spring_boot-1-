<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта тайтл</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/headers :: header"></header>

<div class="container mt-5">

    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p><b>Prize:</b> <span th:text="${el.prize}"/></p>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">change</a><br><br>
        <form th:action=   "'/blog/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">delete</button>
        </form>

    </div>
</div>

<div th:insert="blocks/headers :: footer"></div>

</body>


</html>
