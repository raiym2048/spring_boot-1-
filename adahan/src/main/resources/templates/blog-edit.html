<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>edit сайта тайтл</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/headers :: header"></header>

<div class="container mt-5 mb-5" >
    <h1>edit статьи</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="write сатьи" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="write anons" class="form-control"><br>
            <input type="text" th:value="${el.prize}" name="prize" placeholder="write anons" class="form-control"><br>
            <textarea name="full_text"  placeholder="write full_text" class="form-control" th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">edit статью</button>
        </form>
    </div>

</div>

<div th:insert="blocks/headers :: footer"></div>

</body>


</html>
